<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: rgb(184, 26, 184);
            text-align: center;
            margin-bottom: 20px;
        }

        .scroll-container {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            width: 80%;
            margin-bottom: 20px;
        }

        /* Styles for the chatbot container */
        .chatbot-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            width: 80%;
        }

        /* Styles for the chat messages */
        .chat-message {
            background-color: #d497ef;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            max-width: 70%;
            align-self: flex-start;
        }

        /* Styles for user messages */
        .user-message {
            align-self: flex-end;
            background-color: #e4aaff;
        }

        /* Styles for the input field and button */
        .user-input {
            display: flex;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Page - Your Book Recommendation Page</h1>

    <div class="chatbot-container" id="chat-container">
        <!-- Example chat messages -->
        <div class="chat-message">Hello! How can I help you today?</div>
        <div class="user-message">Hi! I'm looking for book recommendations.</div>
        <!-- Add more chat messages as needed -->

        <!-- Input field for user interaction -->
        <div class="user-input">
            <input type="text" placeholder="Type your message..." id="user-input">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
    var userInput = document.getElementById('user-input').value;
    var chatContainer = document.getElementById('chat-container');

    // Display user message
    var userMessage = document.createElement('div');
    userMessage.className = 'user-message';
    userMessage.textContent = userInput;
    chatContainer.appendChild(userMessage);

    // Add your logic to handle user input and generate a response
    generateResponse(userInput)
        .then(response => {
            // Display chatbot response
            var chatMessage = document.createElement('div');
            chatMessage.className = 'chat-message';
            chatMessage.textContent = response;
            chatContainer.appendChild(chatMessage);

            // If the response is book information, append it to the chat container
            if (response.title && response.cover) {
                const bookTitleElement = document.createElement('div');
                bookTitleElement.textContent = `Title: ${response.title}`;

                const bookCoverImage = document.createElement('img');
                bookCoverImage.src = response.cover;
                bookCoverImage.alt = 'Book Cover';

                chatContainer.appendChild(bookTitleElement);
                chatContainer.appendChild(bookCoverImage);
            }
        })
        .catch(error => {
            console.error('Error generating response:', error);
        });

    // Clear the input field
    document.getElementById('user-input').value = '';

    // Scroll to the bottom of the chat container
    chatContainer.scrollTop = chatContainer.scrollHeight;
}


function generateResponse(userInput) {
    console.log('User input:', userInput); // Add this line to log user input
    return new Promise((resolve, reject) => {
        // Check if the user asked for a random book recommendation
        if (userInput.toLowerCase().includes('random')) {
            console.log('Fetching random book...'); // Add this line to log fetching
            // Make an AJAX request to the /random-book route
            fetch('/random-book')
                .then(response => response.json())
                .then(data => {
                    // Extract book information from the response
                    const bookTitle = data.title;
                    const bookCover = data.cover;
                    // Resolve the Promise with the book information
                    resolve({ title: bookTitle, cover: bookCover });
                })
                .catch(error => {
                    // Reject the Promise if there's an error
                    reject(error);
                });
        } else {
            // If the user didn't ask for a random book recommendation, return a generic response
            resolve("Thank you for your message!");
        }
    });
}


    </script>

</body>

</html>
